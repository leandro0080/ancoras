<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas Diárias</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin: 12px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      transition: transform 0.2s;
    }

    li:hover {
      transform: translateX(5px);
      color: #0d47a1;
    }

    li i {
      margin-right: 10px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarefas Diárias</h1>
    <ol>
      <li><i class="fas fa-sun"></i> Acordar</li>
      <li><i class="fas fa-book-open"></i> Estudar</li>
      <li><i class="fas fa-utensils"></i> Almoço</li>
      <li><i class="fas fa-briefcase"></i> Trabalho</li>
      <li><i class="fas fa-home"></i> Casa</li>
      <li><i class="fas fa-dumbbell"></i> Academia</li>
    </ol>
  </div>
</body>
</html>
